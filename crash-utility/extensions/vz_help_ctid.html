NAME
  ctid - shows Container ID of given tasks

SYNOPSIS
  ctid [task|pid]

DESCRIPTION
  If no argument is entered, command shows CTID of current task

EXAMPLES
  crash> ctid 99583
     CTID    PID         TASK        COMM
      121   99583  ffff880203e56f30  httpd
